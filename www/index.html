<!DOCTYPE html>
<html lang="fr">

<head>

    <title>Calculateur IMC</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/index.js"></script>
</head>

<body>
    <div class="container">
        <h1>Calculateur IMC</h1>
        <form class="imc-form">
            <fieldset>
                <legend>Calcul de l'Indice de Masse Corporelle</legend>
                <div class="form-group">
                    <label for="poids">Poids (Kg)</label>
                    <input type="number" id="poids" class="form-control">
                </div>
                <div class="form-group">
                    <label for="taille">Taille (m)</label>
                    <input type="number" id="taille" class="form-control">
                </div>
                <div class="form-group">
                    <input type="button" value="Calculer" class="btn" onclick="calculerImc()">
                </div>
            </fieldset>
            <fieldset id="resultat" hidden>
                <legend>Interpr√©tation</legend>
                <div class="form-group">
                    <label id="interpretation"></label>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
